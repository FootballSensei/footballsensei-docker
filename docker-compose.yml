services:
  web:
    build: 
      context: ../footballsensei-web/FootballSensei/
      dockerfile: FootballSensei/Dockerfile
    ports:
      - 8088:80
  ai:
    build: ../footballsensei-ai/
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ../footballsensei-ai/:/app/
    ports:
      - 8000:8000
